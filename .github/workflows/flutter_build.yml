name: Flutter CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --debug --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  build-ios:
    name: Build iOS IPA (unsigned)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
      - name: Install dependencies
        run: flutter pub get
      - name: Build iOS (unsigned IPA)
        run: |
          flutter build ios --no-codesign --debug --no-tree-shake-icons
          mkdir -p build/ios/ipa
          xcodebuild -exportArchive -archivePath build/ios/archive/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ios/Runner/ExportOptions.plist || true
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.ipa
          path: build/ios/ipa/*.ipa 