name: fitwisdom
description: "FitWisdom: Where Clinical Science Meets Personal Fitness"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

# Other than the Flutter SDK - Remember to add dependencies sorted alphabetically.
dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.1.1
  cloud_firestore: ^5.6.11
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  flutter_dotenv: ^5.1.0
  google_sign_in: ^7.1.1
  intl: ^0.20.2
  logger: ^2.6.0
  sign_in_with_apple: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.6.0
  flutter_launcher_icons: ^0.14.4
  mockito: ^5.4.5
  flutter_lints: ^6.0.0


flutter:
  fonts:
    - family: Outfit
      fonts:
        - asset: fonts/Outfit-Regular.ttf
        - asset: fonts/Outfit-Bold.ttf
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon/icon.png"
  min_sdk_android: 31